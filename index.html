<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-section">
      <span class="logo"><i class="bi bi-book"></i></span>
      <h2>Join Us Now</h2>
      <span class="sub-heading">Join over 1000 people learning with us.</span>
      <div class="btns">
        <button class="btn-secondary">
          <i class="bi bi-google"></i> Sign up with Google
        </button>
        <button class="btn-secondary">
          <i class="bi bi-facebook"></i> Sign up with Facebook
        </button>
      </div>
      <form action="https://trs-2687322ab942.herokuapp.com/api/users" id="signupForm" method="post">
        <label for="name">Full Name</label>
        <input class="form-control" type="text" name="name" required />
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" required />
        <label for="number">Number</label>
        <input class="form-control" type="Number" name="number" required />
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" required />
            <label for="name">Role</label>
            <input class="form-control" type="text" name="name" required />

        <div class="input-group">
          <input type="checkbox" />
          <label for="checkbox"
            >I agree to the <a href="">terms and conditions</a></label
          >
        </div>
        <button type="submit" class="btn-primary mt">Sign Up</button>
      </form>
      <div class="footer-group">
        <span>Already Registered? <a href="">Sign In</a></span>
        <a href="">Forgot password?</a>
      </div>
    </div>
    <div class="hero-section">
      <h2>
        Learn to code with us and <br />
        become a pro in no time.
      </h2>
      <span class="sub-heading"
        >Courses and Exercises from experts in tech.</span
      >
      <img src="dash.jpg" alt="" />
    </div>

<script>
  document.getElementById('signupForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    // Collect form data
    const formData = new FormData(this);
    const data = {
      name: formData.get('name'),
      email: formData.get('email'),
      number: formData.get('number'),
      password: formData.get('password'),
      role: formData.get('role'),
    };

    try {
      // Send data to the backend
      const response = await fetch('https://trs-2687322ab942.herokuapp.com/api/users', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      });

      const result = await response.json();
      alert(result.message || 'Signup successful');
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred. Please try again.');
    }
  });
</script>
  </body>
</html>
